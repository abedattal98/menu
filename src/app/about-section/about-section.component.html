    <!-- ======= About Section ======= -->
    <section id="about" class="about" >
        <div class="container" data-aos="fade-up">
  
          <div class="row"  *ngFor="let x of Users">
            <div class="col-lg-6 order-1 order-lg-2" data-aos="zoom-in" data-aos-delay="100">
              <div class="about-img">
                <img src="{{x.image}}" alt="">
              </div>
            </div>
            <div  class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content">
              <h3>  {{x.name}}</h3>
              <p class="font-italic">
               {{x.role}}
              </p>
              <ul>
                <about-section-li></about-section-li>
                <li><i class="icofont-check-circled"></i> this is static1</li>
              </ul>
              <p>
                {{x.icon}}

              </p>
            </div>
          </div>
  
        </div>
      </section><!-- End About Section -->
