 <!-- ======= Why Us Section ======= -->
 <section id="why-us" class="why-us">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Why Us</h2>
        <p>Why Choose Our Restaurant</p>
      </div>

      <div class="row" >

        <div class="col-lg-4" *ngFor="let x of why, index as i ">
          <div id="{{x.name}}" class="box" data-aos="zoom-in" data-aos-delay="100">
            <span>{{i+1}}</span>
            <h4>{{x.name}}</h4>
            <p>{{x.role}} </p>
          </div>
        </div>
      </div>

    </div>
  </section><!-- End Why Us Section -->
